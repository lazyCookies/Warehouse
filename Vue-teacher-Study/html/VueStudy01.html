<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" href="../css/VueStudy.css">
    <title>Document</title>
</head>
<body>
    <div id="div">
        {{msg}}
        {{num / 3}}
        {{fn}}
    </div>
  
    <script>
        let vm = new Vue({
            el:'#div',
            data:{
                msg:'Hello World!',
                num: 90,
            },
            computed:{
                fn(){
                    return this.num / 3 - 10 > 10 ? true:false
                }
            }
        })
        console.log(vm);
        let vm2 = new Vue({

        })
    </script>
</body>
</html>
