<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let st1 = new Set()
    const arr = [10,8,50,8,10,6,1,50]
    arr.forEach(val => {
      st1.add(val)
    })
    console.log(st1);
    console.log(Array.from(st1));

    const st2 = new Set(arr)
    console.log(Array.from(st2));

    console.log([...st2]);
    // 数组去重
    // [...new Set(arr)]


    // Map 数据结构   set(key, value)  get(key)  has(key)  delate(key) clear()
    {
      const obj = {
        name: 'tom',
        A: [],
        1: true
      }
      // obj.A  == obj['A']
      // obj['1']
      const map = new Map([
        ['name', '张三'],
        ['title', 'Author']
      ]);
      console.log(map);
      console.log(map.get('title'));
    }
  </script>
</body>
</html>
