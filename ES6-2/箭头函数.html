<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 箭头函数  this指向的不是当前对象，指向的是window
    // 1. 函数没有形参，没有返回值
    function fn1() {
      // ....
    }
    // let fn1 = () => {  }
    // 2. 函数没有形参，有返回值
    function fn2() {
      return 100
    }
    // let fn2 = () => { return 100 }  == let fn2 = () => 100
    // 3. 函数有一个形参，没有返回值
    function fn3(a) {
      
    }
    // let fn3 = (a) => {  }  ==  let fn3 = a => {}
    // 4. 函数有一个形参，有返回值
    function fn4(a) {
      return a + 100
    }
    // let fn4 = (a) => { return a + 100 }  == let fn4 = a => a + 100
    // 5. 函数有多个形参，没有返回值
     function fn5(x,y,z) {
       
     }
    //  let fn5 = (x,y,z) => {}
    // 6. 函数有多个形参，有返回值
    function fn6(x,y,z) {
       return x + y + z
      }
      //  let fn6 = (x,y,z) => { return x + y + z }  == let fn6 = (x,y,z) => x+y+z
      // let fn = () => {}
    {
      let [head,...third] = [1, 2, 3 , 4]
      // head = 1   third = [2,3,4]
    }
    // Array.from()把类数组对象，转为真正的数组。

    {
      // 对象中，属性的简洁表示法【当属性名和值相同时，可以简写成一个】
      const name = 'Alice'
      const person = {
        name, // name: name
        age: 20,
        say() { // say: function() {}
          console.log(`我是${this.name}`);
        }
      }
    }
  </script>
</body>
</html>
