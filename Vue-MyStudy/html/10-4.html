<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性-computed方法简写</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <!-- 
        当我们只需要将计算出的数据展示在页面上而不需要修改计算出的数据时，set方法可以省略
        同时，因为set方法省略了，属性中只有一个函数，那么:和函数名也可以省略
    -->
    <div class="box">
        <input type="text" name="" id="" v-model:value="firstname">
        <br>
        <br>
        <input type="text" name="" id="" v-model:value="lastname">
        <br><br>
        <p>{{fullname}}</p>
    </div>
    <script>
Vue.config.productionTip = false;
        let vm = new Vue({
            el: ".box",
            data: {
                firstname:'王',
                lastname:'礼壮'
            },
            computed: {
                fullname(){
                    console.log('get被调用了')
                    return this.firstname + '-' + this.lastname
                }
            }
        });
    </script>
</body>

</html>
