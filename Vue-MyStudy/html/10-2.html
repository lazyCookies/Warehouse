<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性-methods方法</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <!-- 
        methods方法实现双向绑定
        此方法的优点是不用再在{{}}中写表达式,避免了html内容过于复杂的情况，
        但缺点是，每一次更新内容，Vue就要重新调用一下fullname函数，所以此方法效率较低
     -->
    <div class="box">
        <input type="text" name="" id="" v-model:value="firstname">
        <br>
        <br>
        <input type="text" name="" id="" v-model:value="lastname">
        <br><br>
        <p>{{fullname()}}</p>
    </div>
    <script>
Vue.config.productionTip = false;
        let vm = new Vue({
            el: ".box",
            data: {
                firstname:'王',
                lastname:'礼壮'
            },
            methods: {
                fullname(){
                    return this.firstname + '-' + this.lastname
                }
            }
        });
    </script>
</body>

</html>
